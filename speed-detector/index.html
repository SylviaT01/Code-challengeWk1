<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" rel="stylesheet">
    <title>Speed Detector</title>
</head>

<body>
    <div class="container">
        <div class="pack1">
            <h1>Output</h1>
            <div class="part">
                <h2>printReport - <span class="rpt"></span></h2>
                <h2>Points - <span class="pts"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="pack2">
                <input type="number" id="spd" placeholder="speed" />
                <button type="button" onclick="demeritPoints">Demerit points</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
